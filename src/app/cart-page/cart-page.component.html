<div class="cart-container">
  <div class="cart-header">
    <div [ngSwitch]="totalBook">
      <div [ngSwitch]="totalBook > 1">
        <div *ngSwitchCase="true"> Review your bag (current {{ totalBook }} products)</div>
      </div>
      <div *ngSwitchCase="1"> Review your bag (current {{ totalBook }} products)</div>
      <div *ngSwitchCase="0">You haven't added any products!</div>
    </div>
    <hr>
  </div>
  <div class="cart-body">
    <nz-list>
      <app-prd-item *ngFor="let item of bookList" [bookItem]="item"
        [quantity]="getQuantity(item.book_id.toString())"></app-prd-item>
    </nz-list>
  </div>
  <ng-container *ngIf="totalBook > 0; then cartFooter"></ng-container>

  <ng-template #cartFooter>
    <div class="cart-footer">
      <div class="footer-subtotal">
        <div class="footer-item">
          <div class="item_title">SUBTOTAL:</div>
          <div>{{totalPrice | currency}}</div>
        </div>
        <div class="footer-item">
          <div class="item_title">VAT:</div>
          <div>4%</div>
        </div>
        <div class="footer-item">
          <div class="item_title">SHIPPING:</div>
          <div>FREE</div>
        </div>
        <hr>
      </div>
      <div class="footer-total">
        <div class="total_title">
          TOTAL:
        </div>
        <div class="total_price">
          {{totalPriceAfterVAT | currency}}
        </div>
      </div>
    </div>
  </ng-template>
</div>
