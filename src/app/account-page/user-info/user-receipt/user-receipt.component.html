<nz-collapse [nzExpandIconPosition]="'right'" class="user-receipt-container">
  <nz-collapse-panel [nzHeader]="header" [nzExtra]="extraTpl">
    <div *ngFor="let product of receipt.bill?.product" class="row item-receipt">
      <div class="col-3">
        <img nz-image width="57px"
          [nzSrc]="product.prdDetail.cover" alt="Imageeee" />
      </div>

      <div class="col-4 d-flex flex-column">
        <div>{{ product.prdDetail.name }}</div>
        <div>| Review</div>
      </div>
      <div class="col-1">
        <div>{{ product.quantity }}</div>
      </div>
      <div class="col-2">
        <div>{{product.prdDetail.price | currency}}</div>
      </div>
      <div class="col-2">
        <div>{{ product.prdDetail.price * product.quantity | currency }}</div>
      </div>
    </div>
    <div class="d-flex justify-content-between" style="padding: 0 15px; font-size: 16px; font-weight: 500;">
      <span>Total: </span>
      <span>{{ receipt.bill.totalBill | currency }}</span>
    </div>
  </nz-collapse-panel>
</nz-collapse>

<ng-template #header>
  <div>#{{ receipt.billId }} | {{ receipt.bill.dateBuy | date: 'MM/dd/yyyy' }}</div>
</ng-template>

<ng-template #extraTpl>
  <span>Confirmed</span>
</ng-template>
