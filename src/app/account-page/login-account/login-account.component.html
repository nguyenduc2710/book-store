<div class="form-container">
  <div class="tab-content">
    <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="tab-login">
      <form (ngSubmit)="onAuthLogin()">
        <div class="text-center mb-3">
          <p>Sign in with:</p>
          <a target="_blank" href="https://www.facebook.com/Nhhd.sayHiToU" class="btn btn-link btn-floating mx-1">
            <span nz-icon nzType="facebook" nzTheme="outline" class="nav-icon"></span>
          </a>

          <a target="_blank" href="mailto:hongducnguyenho0@gmail.com" class="btn btn-link btn-floating mx-1">
            <span nz-icon nzType="google-circle" nzTheme="fill" class="nav-icon"></span>
          </a>

          <a target="_blank" href="https://twitter.com/Nguync45192622" class="btn btn-link btn-floating mx-1">
            <span nz-icon nzType="twitter-circle" nzTheme="fill" class="nav-icon"></span>
          </a>

          <a target="_blank" href="https://github.com/nguyenduc2710" class="btn btn-link btn-floating mx-1">
            <span nz-icon nzType="github" nzTheme="fill" class="nav-icon"></span>
          </a>
        </div>

        <p class="text-center">or:</p>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" name="username" placeholder="user" [(ngModel)]="username" required>
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" placeholder="1" [(ngModel)]="password" required>
          <label for="floatingPassword">Password</label>
        </div>

        <div class="row mb-4 mt-3">
          <div class="col-md-6 d-flex justify-content-center">
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" checked/>
              <label class="form-check-label" for="loginCheck">Remember me </label>
            </div>
          </div>

          <div class="col-md-6 d-flex justify-content-center">
            <a>Forgot password?</a>
          </div>
        </div>

        <button type="submit" style="width: 100%;" class="btn btn-primary btn-block mb-4">Sign in</button>

        <div class="text-center">
          <p>Not a member? <a routerLink="/register">Register</a></p>
          <!-- <button type="button" (click)="Test()">Test Test</button> -->
        </div>
      </form>
    </div>
  </div>
</div>
